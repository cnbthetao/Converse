<div class="header-top">
    <div class="logo"></div>
    <div class="header_question">
        <div class="icon_0 icon_1"></div>
    </div>
    <div class="header_search">
        <div class="icon_0 icon_2"></div>
    </div>
    <div class="header_chat">
        <div class="icon_0 icon_3"></div>
    </div>
    <div class="shopping_cart">
        <a href="">购物车</a>
        <div class="shopping_case">
            <span class="cartnum">0</span>
        </div>

    </div>
    <div class="information">
        <div class="wrap_information">
            <a href="">登录</a>
            <span>/</span>
            <a href="">注册</a>
        </div>

        <div class="icon_0 icon_4"></div>
    </div>
</div>

<div class="register-content">
    <div class="register-content-inner">

        <div class="register-content-wrap-inner">
            <div class="register-content-inner-left">
                <div class="generic">还未注册？</div>
                <div class="signin">
                    注册账户
                </div>
            </div>

            <div class="register-line"></div>

            <form action="" name="">
                <div class="register-content-inner-right">

                    <div class="member">
                        已经成为会员？
                    </div>
                    <div class="accountname">
                        <input id="loginname" type="text" placeholder="邮箱/手机"><span class="register-error-1"></span>
                    </div>
                    <div class="accountpassword">
                        <input type="password" id="passWord" placeholder="账户密码"><span class="register-error-2"></span>
                    </div>
                    <div class="register-verify">
                        <button class="register-verify-inner" aria-label="点击按钮进行验证">
                            <span class="verify-button">点击按钮进行验证</span>
                        </button>
                    </div>
                    <div class="register-warning">一旦登录，即表明您同意匡威更新的
                        <a href="">隐私政策</a>
                        和
                        <a href="" style="margin-left: 30px;">使用规则</a>
                    </div>

                    <div class="register-main">  登录
                        <div class="register-remind">
                            <div class="register-remember">记住登录名</div>
                            <div class="register-icon"></div>
                            <div class="register-forget">忘记密码？</div>
                        </div>

                    </div>

                </div>
            </form>

        </div>

    </div>

    <div class="zhuce">
        <div class="zhuce-content">
            <form class="zhuce-inner-content">
                <dl class="zhucetion">
                    <dd class="zhucetion-top">
                        <ul style="list-style: none;">
                            <li class="zhuce-number">手机号码
                                <b style="color:red;"> *</b>
                                <div class="number-box">
                                    <input type="text" id="mobile-box" maxlength="11" placeholder="135xxxx3333">
                                    <span class="zhuce-error"></span>
                                </div>
                            </li>
                            <li class="zhuce-email">邮箱
                                <b style="color:red;"> *</b>
                                <div class="number-box">
                                    <input type="text" id="email-box" placeholder="example@converse.com">
                                    <span class="zhuce-error"></span>
                                </div>
                            </li>
                            <li class="zhuce-sex">
                                性别
                                <b style="color:red;"> *</b>
                                <div class="number-box">
                                    <div class="zhuce-man">
                                        男的
                                    </div>
                                    <div class="zhuce-woman">
                                        女的
                                    </div>
                                </div>
                            </li>

                        </ul>
                    </dd>

                    <dd class="zhucetion-middle">
                        <ul style="list-style: none;">
                            <li class="zhuce-number">输入密码
                                <b style="color:red;"> *</b>
                                <div class="number-box">
                                    <input type="text" id="mobile-box" placeholder="密码至少为6位字符">
                                    <span class="zhuce-error"></span>
                                </div>
                            </li>
                            <li class="zhuce-email">确认密码
                                <b style="color:red;"> *</b>
                                <div class="number-box">
                                    <input type="text" id="email-box" placeholder="请再次确认密码">
                                    <span class="zhuce-error"></span>
                                </div>
                            </li>
                            <li class="zhuce-birth">
                                生日（年-月-日）
                                <b style="color:red;"> *</b>
                                <div class="number-box ">
                                    <div class="selectbox">
                                        <span class="selectindex">2020</span>
                                    </div>

                                    <div class="selectbox">
                                        <span class="selectindex">1</span>
                                    </div>
                                    <div class="selectbox">
                                        <span class="selectindex">1</span>
                                    </div>
                                </div>




                            </li>
                        </ul>
                    </dd>

                    <dd class="zhucetion-bottom">
                        <ul>
                            <li class="zhuce-yanzheng">
                                <div class="zhuce-yanzheng-inner">
                                    <div class="zhuce-yanzheng-inner2">点击按钮进行验证</button>
                                    </div>
                            </li>
                            <li class="zhuce-message">
                                短信验证码
                                <b style="color:red;"> *</b>
                                <div class="number-box zhuce-message-inner">
                                    <input class="verifycode" type="text" id="zhuce-message-box" maxlength="6">
                                    <div class="send-message">
                                        <h5>发送短信验证码</h5>
                                        </button>
                                    </div>
                            </li>
                            <li class="message-warning">
                                <div class="message-warning-inner">
                                    一旦创建账户，即表明您同意匡威更新的
                                    <a href="">隐私政策</a>
                                    和
                                    <a href="">使用规则</a>
                                    <div class="zhuce-zuizhong">注册账户</div>
                                </div>
                            </li>
                        </ul>
                    </dd>
                </dl>
            </form>
        </div>
    </div>
